<div class="container">
  <form (ngSubmit)="save()">
    <label for="full-name">Name</label>
    <input type="text" id="full-name" name="full-item" [(ngModel)]="account.fullName"><br>
    <label for="balance">Balance</label>
    <input type="number" id="balance" name="balance" [(ngModel)]="account.balance"><br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="account.address"><br>
    <label for="city">City</label>
    <input type="text" id="city" name="city" [(ngModel)]="account.city"><br>
    <label for="state">State</label>
    <input type="text" id="state" name="state" [(ngModel)]="account.state"><br>
    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="zip" [(ngModel)]="account.zip"><br>
    <button>Save</button>
  </form>
</div>
